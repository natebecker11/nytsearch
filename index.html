<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NYT Search</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class='container'>
      <div class='bg-secondary jumbotron text-center'>
          <h1>New York Times Search</h1>
        </div>
    <div class='row'>
      <div class='col-12'>
        <div class='card'>
          <div class='card-header'>
            <p class='font-weight-bold'>
              Search Parameters
            </p>
          </div>
          <div class='card-body'>
              <div class="form-group">
                  <label for="searchTermIn">Search Term:</label>
                  <input type="email" class="form-control" id="searchTermIn" >
              </div>
              <div class="form-group">
                  <label for="numberRecordsRet">Number of Records to Retreive</label>                  
                  <select class="form-control" id="numberRecordsRet">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                    </select>
              </div>
              <div class="form-group">
                  <label for="startYear">Start Year (Optional)</label>
                  <input type="email" class="form-control" id="startYear" >
              </div>
              <div class="form-group">
                  <label for="endYear">End Year (Optional)</label>
                  <input type="email" class="form-control" id="endYear" >
              </div>
              <button class='btn btn-secondary' id='searchBtn'>Search</button>
              <button class='btn btn-secondary' id='clearBtn'>Clear Results</button>
          </div>          
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='col-12'>
        <div class='card mt-3'>
          <div class='card-header'>
            <p class='font-weight-bold'>
              Top Articles
            </p>
          </div>
          <div class='card-body'>
            <ul class="list-group list-group-flush" id='articleBody'>
            
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src='scripts.js'></script>
</body>
</html>
